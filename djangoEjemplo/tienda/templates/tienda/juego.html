<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/juego.css' %}">
    <link rel="stylesheet" href="{% static './css/spinner.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Juego</title>
</head>

<body>
    <div id="container">
        <div id="topBanner">
           <img src="{{juego.srcImage}}">
            <h2>{{juego.nombre}}</h2>
            <p>{{juego.categoria}}</p>
            <bold>{{juego.precio}}</bold>
        </div>
        <div id="descripcion">
            <p>{{juego.descripcion}}</p>
        </div>
        <div>
            {% if comentarios %}
                {%for comentario in comentarios%}
                    <div class="comentario">
                        <h4>{{comentario.nombre}}</h4>
                        <p>{{comentario.email}}</p>
                        <p>{{comentario.comentario}}</p>
                        <a href="{% url 'comentarioDelete' comentario_pk=comentario.id juego_pk=juego.id %}">Eliminar</a>
                    </div>
                   
                {%endfor%}
            {% endif %}

        </div>
       <form method="post" action="juego">
        {% csrf_token %}
        <div class="input-container">
            <input type="hidden" name="juegoId" value="{{juego.id}}" >
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
            <label for="email">E-mail</label>
            <input type="email" name="email">
        </div>
        <div class="input-container">
            <label for="comentario">Comentario</label>
            <textarea name="comentario"></textarea>
        </div>

        

        <div id="button-div">
        
            <button type="submit" name="btnAgregarComentario" col=10>Agregar comentario</button>
        </div>

       </form>

    </div>
   

</body>

</html>
